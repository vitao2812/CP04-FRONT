<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Diárias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button id="addTaskBtn">Adicionar</button>
        </section>
        <section class="task-filters">
            <button id="filterPending">Filtrar Pendentes</button>
            <button id="showAll">Mostrar Todas</button>
            <button id="filterCompleted">Filtrar Concluídas</button>
        </section>
        <section class="task-list">
            <ul id="taskContainer"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
